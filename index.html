<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div id="hero">
    <div class="navbar">
      <img src="./Radiance_img/logo.png" class="logo" alt="">
      <div class="user">
        <button type="button">Explore</button>
        <img src="./Radiance_img/user.png" alt="">
      </div>
    </div>
    <div class="container">
      <div class="info">
        <h1>DISCOVER</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nesciunt repudiandae iure quaerat sed exercitationem accusantium necessitatibus cum fugiat, doloribus quo cumque illum obcaecati facere odit tempora sint quasi ab amet!

        </p>
        <input type="text" placeholder="Search">
      </div>
    </div>
    <div class="slider">
      <img src="./Radiance_img/left-arrow.png" id="prev" alt="">
      <div class="preview">
        <img src="./Radiance_img/small1.png" alt="" class="active thumbnail">
        <img src="./Radiance_img/small2.png" alt="" class="thumbnail">
        <img src="./Radiance_img/small3.png" alt="" class="thumbnail">
        <img src="./Radiance_img/small4.png" alt="" class="thumbnail">
        <img src="./Radiance_img/small5.png" alt="" class="thumbnail">
      </div>
      <img src="./Radiance_img/right-arrow.png" id="next" alt="">
    </div>
  </div>
<script>
  var prev = document.getElementById("prev");
  var next = document.getElementById("next");
  var thumbnail = document.getElementsByClassName("thumbnail");
  var hero = document.getElementById("hero");

  var background = new Array(
    "./Radiance_img/bg1.png",
    "./Radiance_img/bg2.png",
    "./Radiance_img/bg3.png",
    "./Radiance_img/bg4.png",
    "./Radiance_img/bg5.png"
  );
  let i=0;
  next.onclick =function(){
    if(i < 4){
      hero.style.backgroundImage = 'url("'+background[i+1]+'")';
      thumbnail[i+1].classList.add("active");
      thumbnail[i].classList.remove("active");
    i++;
    }
  }
    prev.onclick =function(){
    if(i > 0){
      hero.style.backgroundImage = 'url("'+background[i-1]+'")';
      thumbnail[i-1].classList.add("active");
      thumbnail[i].classList.remove("active");
    i--;
    }

  }
</script>
</body>
</html>
